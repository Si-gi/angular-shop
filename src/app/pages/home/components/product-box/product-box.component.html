<mat-card [ngClass]="{'text-center': !fullwithMode}" class="text-center">
    <div [ngClass]="{flex:fullwithMode}">
        <img class="mb-1 mx-auto h-[200px]" src="https://via.placeholder.com/150" 
        [ngClass]="{'h-200px': !fullwithMode, 'h-[360px]': fullwithMode}"/>
        <div class="w-full" [ngClass]="{'px-8 flex flex-col justify-between': fullwithMode}">
            <div >
                <h5>Shoes</h5>
                <p class="truncate hover:whitespace-normal">Courgettes</p>
                <p *ngIf="fullwithMode" >Description</p>
            </div>
            <div class="flex justify-between">
                <span class="test-red-400">{{ '2' | currency:'â‚¬'}}</span>
                <button (click)="onAddToCart()">
                    <mat-icon class="text-gray-500">shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
